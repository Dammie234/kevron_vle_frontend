 <header class="header header-page">
   <div class="header-fixed">
     <nav class="navbar navbar-expand-lg header-nav scroll-sticky">
       <div class="container">
         <div class="navbar-header">
           <a id="mobile_btn" href="javascript:void(0);">
             <span class="bar-icon">
               <span></span>
               <span></span>
               <span></span>
             </span>
           </a>
           <a href="/" class="navbar-brand logo">
             <img src="assets/img/kevron-group-logo.png" class="img-fluid" alt="Logo">
           </a>
         </div>
         <div class="main-menu-wrapper">
           <div class="menu-header">
             <a href="" class="menu-logo">
               <img src="assets/img/kevron-group-logo.png" class="img-fluid" alt="Logo">
             </a>
             <a id="menu_close" class="menu-close" href="javascript:void(0);">
               <i class="fas fa-times"></i>
             </a>
           </div>

         </div>

         <ul class="nav header-navbar-rht">

          <li class="nav-item">
            <a class="login-head button" routerLink="/login">Login</a>
          </li>

           <li class="nav-item cart-nav">
             <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
               <img src="assets/img/icon/cart.svg" alt="img">
             </a>
             <div class="wishes-list dropdown-menu dropdown-menu-right">
               <div class="wish-header">

                 <a routerLink="/checkout" *ngIf="carts.length != 0" class="float-end">Checkout</a>
               </div>
               <div class="wish-content">
                 <ul *ngIf="carts.length != 0">
                   <li *ngFor="let cart of carts">
                     <div class="media">
                       <div class="d-flex media-wide">
                         <div class="avatar">
                           <a routerLink="/course-details/{{cart.slug}}">
                             <img alt="Img" [src]="'http://127.0.0.1:8000/' + cart.image">
                           </a>
                         </div>
                         <div class="media-body">
                           <h6><a routerLink="/course-details/{{cart.slug}}">{{cart.title}}</a></h6>

                           <h5 *ngIf="location.country == 'Nigeria'">&#8358;{{cart.price}} </h5>
                           <h5 *ngIf="location.country != 'Nigeria'">${{cart.price}} </h5>
                         </div>
                       </div>
                       <div class="remove-btn">
                         <a (click)="remove(cart.id)" href="#" class="btn">Remove</a>
                       </div>
                     </div>
                   </li>

                 </ul>
                 <div class="total-item" *ngIf="carts.length != 0">

                   <h5 *ngIf="location.country == 'Nigeria'">Total : &#8358;{{computeTotal() | number}}</h5>
                   <h5 *ngIf="location.country != 'Nigeria'">Total : &#8358;{{computeTotal() | number}}</h5>
                 </div>
               </div>
             </div>
           </li>


         </ul>
       </div>
     </nav>
   </div>
 </header>
