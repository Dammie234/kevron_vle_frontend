<div class="main-wrapper">
  <div class="row">

    <div class="col-md-6 login-bg">
      <div class="welcome-login">
        <div class="login-banner">
          <img src="assets/img/login-img.png" class="img-fluid" alt="Logo">
        </div>
        <div class="mentor-course text-center">
          <h2>Welcome to <br>Kevron Virtual Learning.</h2>
          <p>Provide your email to gain your password</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 login-wrap-bg">

      <div class="login-wrapper">
        <div class="loginbox">
          <div class="img-logo">
            <img src="assets/img/kevron-group-logo.png" class="img-fluid" alt="Logo">
            <div class="back-home">

            </div>
          </div>
          <h1>Change Password </h1>
          <div class="reset-password">
            <p>Enter your new password to change your password.</p>
          </div>
          <app-error-message *ngIf="error" [message]="error" ></app-error-message>
          <app-loader [title]="'Changing Password'" *ngIf="loading; else loadForm"></app-loader>
          <ng-template #loadForm>
            <form (submit)="submit()">
              <div class="input-block">
                <label class="form-control-label">Email</label>
                <input type="email" class="form-control" disabled name="email" [(ngModel)]="email">
              </div>
              <div class="input-block">
                <label class="form-control-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
              </div>
              <div class="input-block">
                <label class="form-control-label">Repeat Password</label>
                <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="password_confirmation">
              </div>
              <div class="d-grid">
                <button class="btn btn-start" type="submit">Submit</button>
              </div>
            </form>
          </ng-template>


        </div>
      </div>

    </div>
  </div>
</div>
