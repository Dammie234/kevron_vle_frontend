<div class="main-wrapper">

  <app-header [user]="user"></app-header>


  <app-breadcrumb [title]="'My Questions'"></app-breadcrumb>


  <div class="page-content">
    <div class="container">
      <div class="row">

        <div class="col-xl-3 col-lg-3 theiaStickySidebar">
          <app-sidebar [user]="user"></app-sidebar>
        </div>


        <div class="col-xl-9 col-lg-9">
          <div class="settings-widget card-details">
            <div class="settings-menu p-0">
              <div class="profile-heading">
                <div class="d-flex justify-content-between">
                  <h3>My Questions</h3>
                </div>
              </div>


              <app-loader *ngIf="loading; else loadData" [title]="loadingTitle"></app-loader>
              <ng-template #loadData>
                <div class="table-responsive custom-table" *ngIf="questions.length != 0; else displayMessage">
                  <table class="table table-wrap mb-0">
                    <thead>
                      <tr>
                        <th>ID</th>

                        <th>Module</th>
                        <th>Question</th>
                        <th>Answer</th>

                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let question of questions; index as i;">
                        <td><a href="javascript:void(0);" class="tab-title">{{i + 1}}</a></td>

                        <td>{{question.title}}</td>
                        <td>{{question.question}}</td>
                        <td>{{question.answer}}</td>

                        <td>
                          {{question.created_at | date}}
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
                <ng-template #displayMessage>
                  <app-error-message [message]="'There are no questions yet'"></app-error-message>
                </ng-template>

              </ng-template>


            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <app-footer></app-footer>

</div>
