<div class="main-wrapper">

  <app-header [user]="user"></app-header>


  <app-breadcrumb [title]="'Change Password'"></app-breadcrumb>


  <div class="page-content">
    <div class="container">
      <div class="row">

        <div class="col-xl-3 col-lg-3 theiaStickySidebar">
          <app-sidebar [user]="user"></app-sidebar>
        </div>


        <div class="col-xl-9 col-lg-9">

          <div class="settings-widget card-details">
            <div class="settings-menu p-0">
              <div class="profile-heading">
                <h3>Settings</h3>
                <p>You have full control to manage your own account settings</p>
              </div>
              <div class="settings-page-head">
                <ul class="settings-pg-links">
                  <li><a routerLink="/account/settings"><i class="bx bx-edit"></i>Edit Profile</a></li>
                  <li><a routerLink="/account/change-password" class="active"><i class="bx bx-lock"></i>Change
                      Password</a></li>

                </ul>
              </div>
              <div class="checkout-form" style="padding-bottom: 0px">
                <app-error-message *ngIf="error" [message]="error"></app-error-message>
                <app-success-message *ngIf="msg" [message]="msg"></app-success-message>
              </div>
              <app-loader *ngIf="loading; else loadForm" [title]="loadingTitle"></app-loader>
              <ng-template #loadForm>
                <form (submit)="submit()">
                  <div class="checkout-form settings-wrap">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="input-block">
                          <label class="form-label">Current Password</label>
                          <input type="password" class="form-control" name="current_password"
                            [(ngModel)]="current_password" required>
                        </div>
                        <div class="input-block">
                          <label class="form-label">New Password</label>
                          <input type="password" class="form-control" name="new_password" [(ngModel)]="new_password">
                        </div>
                        <div class="input-block">
                          <label class="form-label">Re-type New Password</label>
                          <input type="password" class="form-control" name="repeat_password"
                            [(ngModel)]="repeat_password">
                        </div>
                        <button class="btn btn-primary" type="submit">Reset Password</button>
                      </div>
                    </div>
                  </div>
                </form>
              </ng-template>


            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <app-footer></app-footer>

</div>
