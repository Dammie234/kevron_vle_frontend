<div class="main-wrapper">

  <app-header [user]="user"></app-header>


  <app-breadcrumb [title]="'Add Policy'" [url]="'/account/policies'" [sub_title]="'Policies'">
  </app-breadcrumb>


  <div class="page-content">
    <div class="container">
      <div class="row">

        <div class="col-xl-3 col-lg-3 theiaStickySidebar">
          <app-sidebar [user]="user"></app-sidebar>
        </div>
        <div class="col-xl-9 col-lg-9">
          <div class="settings-widget card-details">
            <div class="settings-menu p-0">
              <div class="profile-heading">
                <div class="d-flex justify-content-between">
                  <h3>Add Policy</h3>
                  <a routerLink="/account/policies" class="add-course btn-primary" style="margin-top: 0px">Go
                    Back</a>
                </div>

              </div>
              <app-loader *ngIf="loading; else loadForm" [title]="loadingTitle"></app-loader>
              <ng-template #loadForm>
                <form class="checkout-form" (submit)="submit()">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-block">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="title">
                        <span class="text-danger" *ngIf="errors.title">{{errors.title}}</span>
                      </div>

                    </div>
                    <div class="col-md-6">
                      <div class="input-block">
                        <label class="form-label">Audience</label>
                        <select  class="form-control" name="audience" [(ngModel)]="audience">
                          <option value="">Select Audience</option>
                          <option *ngFor="let audience of audiences" value="{{audience}}">{{audience}}</option>
                          </select>
                        <span class="text-danger" *ngIf="errors.audience">{{errors.audience}}</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-block">
                        <label class="form-label">Compulsory</label>
                        <select  class="form-control" name="compulsory" [(ngModel)]="compulsory">
                          <option value="1">Yes</option>
                          <option value="0">No</option>
                          </select>
                        <span class="text-danger" *ngIf="errors.specialization">{{errors.specialization}}</span>
                      </div>
                    </div>

                   <div class="col-md-12 mb-2">
                     <div class="inner-block"><label for="content" class="form-label">Content</label>
                       <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="content" name="questions"
                         id="editor1"></angular-editor>
                       <span class="text-danger" *ngIf="errors.content">{{errors.content}}</span>
                     </div>
                   </div>
                   <div class="col-md-12">
                     <button class="btn btn-primary" type="submit">Add Policy</button>
                   </div>



                  </div>


                </form>

              </ng-template>


            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <app-footer></app-footer>

</div>
